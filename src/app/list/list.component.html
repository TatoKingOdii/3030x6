<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ title }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let content of contentList">
      <mat-action-list disableRipple>
        <div class="flex-box">
          <button mat-list-item class="content-item" (click)="onContentSelected.emit(content)">
            <p matLine>Title: {{content.title}}</p>
            <p matLine>ESRB Rating: {{content.esrbRating}}</p>
            <p matLine>Genre: {{content.genre}}</p>
            <p matLine>Release Date: {{content.releaseDate | date}}</p>
          </button>
          <button mat-button color="warn" class="content-item text-center pad-left"
                  (click)="onContentDelete.emit(content); $event.stopImmediatePropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</div>
